<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Warehouse Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-primary: #3b82f6; 
            --brand-bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* --- THE FIX: BACKGROUND IMAGE INSTEAD OF WHITE --- */
            background-color: #0f172a; /* Fallback color */
            background-image: linear-gradient(rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.5)),
                              url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            /* ------------------------------------------------ */
        }

        /* 1. PROFESSIONAL SPLIT LAYOUT */
        .login-container {
            display: flex;
            width: 1000px;
            max-width: 95%;
            height: 600px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            /* Heavier shadow to make it pop against the image */
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.6); 
            animation: fadeIn 0.8s ease-out;
        }

        /* 2. LEFT SIDE: BRANDING */
        .brand-panel {
            width: 50%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            position: relative;
        }
        
        .brand-panel::before {
            content: '';
            position: absolute;
            top: -50px; right: -50px;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .brand-logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand-quote {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.2;
            opacity: 0.95;
        }
        
        .brand-footer {
            font-size: 13px;
            opacity: 0.5;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        /* 3. RIGHT SIDE: FORM */
        .form-panel {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 1);
        }

        .form-header h2 {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .form-header p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .form-control {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            background-color: #f8fafc;
        }
        .form-control:focus {
            background-color: white;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: var(--brand-primary);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 24px;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .dev-tag {
            text-align: center;
            margin-top: auto;
            font-size: 12px;
            color: #94a3b8;
        }
        .dev-name {
            color: var(--brand-primary);
            font-weight: 700;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container { flex-direction: column; height: auto; max-width: 400px; margin: 20px; }
            .brand-panel { display: none; }
            .form-panel { width: 100%; padding: 40px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="brand-panel">
            <div class="brand-logo">
                <i class="bi bi-box-seam-fill text-primary"></i>
                <span>WAREHOUSE<span class="fw-light opacity-50">SYS</span></span>
            </div>
            
            <div class="brand-quote">
                Manage your inventory with <span class="text-primary">precision</span> and <span class="text-primary">control</span>.
            </div>

            <div class="brand-footer">
                &copy; 2026 Enterprise System V1.0
            </div>
        </div>

        <div class="form-panel">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Please enter your credentials to access the dashboard.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="alert alert-danger py-2 small border-0 bg-danger-subtle text-danger mb-4">
                    <i class="bi bi-exclamation-diamond-fill me-2"></i>Invalid Username or Password
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="admin" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary shadow-sm">
                    Sign In to Dashboard
                </button>
            </form>

            <div class="dev-tag mt-4">
                Developed by <span class="dev-name">SARIL</span>
            </div>
        </div>

    </div>

</body>
</html>
